<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <!-- setting the margin bottom of the seach template -->
              <input type="search" 
              placeholder="Type a city" 
              class="form-control" 
              id="city-input"
              autocomplete="off" />
            </div>
            <div class="col-3">
              <!-- setting the width of the button with w- -->
              <input type="submit" 
              value="Search" 
              class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li class="main-properties">Last updated: <span id="date" class="main-properties"></span></li>
            <li id="description" class="main-properties"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" 
              alt="weather icon" id="main-temp-icon" 
              class="float-left" />
              <div class="float-left main-weather">
                <span id="temperature" class="main-temp"></span>
                <span class="units">
                  <a href="#" id="celsius-link"
                    class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul class="temp-properties">
              <li>Humidity: <span id="humidity-value"></span>%</li>
              <li>Wind: <span id="speed-value"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/wecodeschool/vanilla-weather-app" target="_blank">Open-source code</a>
        by Julie
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
